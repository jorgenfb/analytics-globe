<!--
Supports sharing a JSONP-based JavaScript library.

    <core-shared-lib on-core-shared-lib-load="{{load}}" url="https://apis.google.com/js/plusone.js?onload=%%callback%%">

Multiple components can request a library using a `core-shared-lib` component and only one copy of that library will
loaded from the network.

Currently, the library must support JSONP to work as a shared-lib. 

Some libraries require a specific global function be defined. If this is the case, specify the `callbackName` property.

Where possible, you should use an HTML Import to load library dependencies. Rather than using this element,
create an import (`<link rel="import" href="lib.html">`) that wraps loading the .js file:

lib.html:

    <script src="lib.js"></script>

@group Polymer Core Elements
@element core-shared-lib
-->
<polymer-element name="core-shared-lib" attributes="url notifyEvent callbackName" assetpath="../bower_components/core-shared-lib/">
<script>
(function() {
  
  Polymer('core-shared-lib',{
    
    notifyEvent: 'core-shared-lib-load',
    
    ready: function() {
      if (!this.url && this.defaultUrl) {
        this.url = this.defaultUrl;
      }
    },
    
    urlChanged: function() {
      require(this.url, this, this.callbackName);
    },
    
    provide: function() {
      this.async('notify');
    },
    
    notify: function() {
      this.fire(this.notifyEvent, arguments);
    }
    
  });

  var apiMap = {};
  
  function require(url, notifiee, callbackName) {
    // make hashable string form url
    var name = nameFromUrl(url);
    // lookup existing loader instance
    var loader = apiMap[name];
    // create a loader as needed
    if (!loader) {
      loader = apiMap[name] = new Loader(name, url, callbackName);
    }
    loader.requestNotify(notifiee);
  }
  
  function nameFromUrl(url) {
    return url.replace(/[\:\/\%\?\&\.\=\-]/g, '_') + '_api';
  }

  var Loader = function(name, url, callbackName) {
    this.instances = [];
    this.callbackName = callbackName;
    if (this.callbackName) {
      window[this.callbackName] = this.success.bind(this);
    } else {
      if (url.indexOf(this.callbackMacro) >= 0) {
        this.callbackName = name + '_loaded';
        window[this.callbackName] = this.success.bind(this);
        url = url.replace(this.callbackMacro, this.callbackName);
      } else {
        // TODO(sjmiles): we should probably fallback to listening to script.load
        throw 'core-shared-api: a %%callback%% parameter is required in the API url';
      }
    }
    //
    this.addScript(url);
  };
  
  Loader.prototype = {
    
    callbackMacro: '%%callback%%',
    loaded: false,
    
    addScript: function(src) {
      var script = document.createElement('script');
      script.src = src;
      script.onerror = this.error.bind(this);
      var s = document.querySelector('script');
      s.parentNode.insertBefore(script, s);
      this.script = script;
    },
    
    removeScript: function() {
      if (this.script.parentNode) {
        this.script.parentNode.removeChild(this.script);
      }
      this.script = null;
    },
    
    error: function() {
      this.cleanup();
    },
    
    success: function() {
      this.loaded = true;
      this.cleanup();
      this.result = Array.prototype.slice.call(arguments);
      this.instances.forEach(this.provide, this);
      this.instances = null;
    },
    
    cleanup: function() {
      delete window[this.callbackName];
    },

    provide: function(instance) {
      instance.notify(instance, this.result);
    },
    
    requestNotify: function(instance) {
      if (this.loaded) {
        this.provide(instance);
      } else {
        this.instances.push(instance);
      }
    }
    
  };
  
})();
</script>
</polymer-element>

Element for loading a specific Google API with the Javascript client library.

##### Example

    <google-api-loader id="shortener" name="urlshortener" version="v1">
    </google-api-loader>

    <script>
      var shortener = document.getElementById('shortener');
      shortener.addEventListener('google-api-load', function(event) {
        var request = shortener.api.url.get({'shortUrl': 'http://goo.gl/fbsS'});
        request.execute(function(resp) { console.log(resp); });
      });
    </script>

@element google-api-loader
@status alpha
@extends google-client-api
@homepage http://polymerlabs.github.io/google-apis
-->
<polymer-element name="google-api-loader" attributes="name version" extends="google-client-api" on-api-load="{{doneLoadingClient}}" assetpath="../bower_components/google-apis/">
<script>
  (function() {
    'use strict';

    // Stores whether the API client is done loading.
    var clientLoaded_ = false;

    // Loaders and loading statuses for all APIs, indexed by API name.
    // This helps prevent multiple loading requests being fired at the same time
    // by multiple google-api-loader elements.
    var statuses_ = {};
    var loaders_ = {};

    Polymer('google-api-loader', {
      /**
       * Fired when the requested API is loaded.
       * @event google-api-load
       */

      /**
       * Fired if an error occurs while loading the requested API.
       * @event google-api-load-error
       */

      /**
       * Name of the API to load, e.g. 'urlshortener'.
       *
       * You can find the full list of APIs on the
       * <a href="https://developers.google.com/apis-explorer"> Google APIs
       * Explorer</a>.
       * @attribute name
       * @type string
       * @required
       */
      name: '',

      /**
       * Version of the API to load, e.g. 'v1'.
       * @attribute version
       * @type string
       * @required
       */
      version: '',

      // Used to fix events potentially being fired multiple times by
      // core-shared-lib.
      waiting: false,

      successEventName: 'google-api-load',
      errorEventName: 'google-api-load-error',

      /**
       * Returns the loaded API.
       * @method api
       */
      get api() {
        if (window.gapi && window.gapi.client &&
            window.gapi.client[this.name]) {
          return window.gapi.client[this.name];
        } else {
          return undefined;
        }
      },

      handleLoadResponse: function(response) {
        if (response && response.error) {
          statuses_[this.name] = 'error';
          this.fireError(response);
        } else {
          statuses_[this.name] = 'loaded';
          this.fireSuccess();
        }
      },

      fireSuccess: function() {
        this.fire(this.successEventName,
            { 'name': this.name, 'version': this.version });
      },

      fireError: function(response) {
        if (response && response.error) {
          this.fire(this.errorEventName, {
            'name': this.name,
            'version': this.version,
            'error': response.error });
        } else {
          this.fire(this.errorEventName, {
            'name': this.name,
            'version': this.version });
        }
      },

      doneLoadingClient: function() {
        clientLoaded_ = true;
        // Fix for API client load event being fired multiple times by
        // core-shared-lib.
        if (!this.waiting) {
          this.loadApi();
        }
      },

      createSelfRemovingListener: function(eventName) {
        var self = this;
        var handler = function () {
          loaders_[self.name].removeEventListener(eventName, handler);
          self.loadApi();
        };

        return handler;
      },

      loadApi: function() {
        if (clientLoaded_ && this.name && this.version) {
          this.waiting = false;
          // Is this API already loaded?
          if (statuses_[this.name] == 'loaded') {
            this.fireSuccess();
          // Is a different google-api-loader already loading this API?
          } else if (statuses_[this.name] == 'loading') {
            this.waiting = true;
            loaders_[this.name].addEventListener(this.successEventName,
                this.createSelfRemovingListener(this.successEventName));
            loaders_[this.name].addEventListener(this.errorEventName,
                this.createSelfRemovingListener(this.errorEventName));
          // Did we get an error when we tried to load this API before?
          } else if (statuses_[this.name] == 'error') {
            this.fireError();
          // Otherwise, looks like we're loading a new API.
          } else {
            statuses_[this.name] = 'loading';
            loaders_[this.name] = this;
            gapi.client.load(this.name, this.version,
                this.handleLoadResponse.bind(this));
          }
        }
      }
    });
  })();
</script>

  <script>
    (function(){
      Polymer('polymer-signals', {
        enteredView: function() {
          signals.push(this);
        },
        removed: function() {
          var i = signals.indexOf(this);
          if (i >= 0) {
            signals.splice(i, 1);
          }
        }
      });
      // private shared database
      var signals = [];
      // signal dispatcher
      function notify(name, data) {
        // convert generic-signal event to named-signal event
        var signal = new CustomEvent('polymer-signal-' + name, {
          bubbles: true,
          detail: data
        });
        // dispatch named-signal to all 'signals' instances,
        // only interested listeners will react
        signals.forEach(function(s) {
          s.dispatchEvent(signal);
        });
      }
      // signal listener at document
      document.addEventListener('polymer-signal', function(e) {
        notify(e.detail.name, e.detail.data);
      });
    })();
  </script>
</polymer-element>

authenticates. The event will also provide the data returned by the Google client
authentication process.

The `google-signin-aware-success` event is triggered when a user successfully
authenticates and `google-signin-aware-failure` is triggered when this is not
he case. Both events will also provide the data returned by the Google client
authentication process. The `google-signin-aware-signed-out` event is triggered
when a user explicitely signs out via the google-signin element.

##### Example

@homepage http://googlewebcomponents.github.io/google-signin

<polymer-element name="google-signin-aware" attributes="scopes" assetpath="../bower_components/google-signin/">
    <template>
        <polymer-signals on-polymer-signal-google-auth-success="{{authSuccess}}"></polymer-signals>
        <polymer-signals on-polymer-signal-google-auth-failure="{{authFailure}}"></polymer-signals>
        <polymer-signals on-polymer-signal-google-auth-signed-out="{{signedOut}}"></polymer-signals>
    </template>
    <script>
        (function() {
            var loader = null;

            Polymer('google-signin-aware', {
                /**
                 * The scopes to provide access to (e.g https://www.googleapis.com/auth/drive)
                 * and should be space-delimited.
                 *
                 * @attribute scopes
                 * @type string
                 * @default 'profile'
                 */
                scopes: '',

                attached: function() {
                    this.fire('polymer-signal', {
                        name: 'google-auth-request',
                        data: this.scopes
                    });
                },

                authSuccess: function (e, detail) {
                    // Check if correct scopes authorized, if not do nothing and continue to wait
                    var complete = false;
                    if (detail && detail.scopes) {
                        var scopes = this.scopes.split(' ');
                        complete = true;
                        for (var i = 0; i < scopes.length; i++) {
                            if (scopes[i] !== '' && detail.scopes.indexOf(scopes[i].toLowerCase()) < 0) {
                                complete = false;
                                break;
                            }
                        }
                    }
                    if (complete) {
                        this.fire('google-signin-aware-success', detail);
                    }
                },

                authFailure: function (e, detail) {
                    this.fire('google-signin-aware-failure', detail);
                },

                signedOut: function (e, detail) {
                    this.fire('google-signin-aware-signed-out', detail);
                }
            });
        })();

       * loaded. It is rejected if there are any load errors.

        document.addEventListener('google-api-load', function fn(event) {
          var lib = event.detail;
          if (lib.name == 'analytics' && lib.version == 'v3') {
            resolve(event.detail);
            document.removeEventListener('google-api-load', fn);
          }
        });
        document.addEventListener('google-api-load-error', function fn(event) {
          var lib = event.detail;
          if (lib.name == 'analytics' && lib.version == 'v3') {
            reject(event.detail.error);
            document.removeEventListener('google-api-load-error', fn);
          }
        });
      });

      // Log any errors loading the client library.
      loadPromise.catch(function(err) {
        console.error(err.stack || err);
      })


      Polymer('google-analytics-base', {

        publish: {
          /**
           * The `authorized` attribute is true when the user has signed-in and
           * the underlying analytics library is fully loaded.
           *
           * @attribute authorized
           * @type boolean

          authorized: {
            value: false,
            reflect: true

        userAuthorized: function(data) {

        },

        /**
         * The `userUnauthorized` method will be invoked when the user has
         * successfully signed out.
         *
         * @method userUnauthorized
         */
        userUnauthorized: function() {
          this.authorized = false;
        }

      });

    }());

  </script>

         * start date `<input>`.
         *
         * @attribute minStartDate
         * @default '2005-01-01'
         * @type string

        minStartDate: '2005-01-01',

        /**

         * end date `<input>`.

          this.startDate = convertDate(cur);
          this.$.startDate.value = this.startDate;

            startDate: this.startDate

        },

       * `yesterday` or `NdaysAgo`) into the format YYYY-MM-DD. Dates
       * already in that format are simply returned.
       * @return {string} The formatted date.
       */
      function convertDate(str) {
        // If str is in the proper format, do nothing.
        if (dateFormat.test(str)) return str

        var match = nDaysAgo.exec(str);
        if (match) {
          return daysAgo(+match[1])
        } else if (str == 'today') {
          return daysAgo(0)
        } else if (str == 'yesterday') {
          return daysAgo(1)
        } else {
          throw new Error('Cannot convert date ' + str);

       * Accept a number and return a date formatted as YYYY-MM-DD that
       * represents that many days ago.

        date.setDate(date.getDate() - numDays);

        month = month.length == 1 ? '0' + month: month;
        var day = String(date.getDate());
        day = day.length == 1 ? '0' + day: day;
        return date.getFullYear() + '-' + month + '-' + day;

`core-meta` provides a method of constructing a self-organizing database.
It is useful to collate element meta-data for things like catalogs and for 
designer.

Example, an element folder has a `metadata.html` file in it, that contains a 
`core-meta`, something like this:

    <core-meta id="my-element" label="My Element">
      <property name="color" value="blue"></property>
    </core-meta>

`core-meta` again to access the collected data.

    <script>

    <script>
      var meta = document.createElement('core-meta');

    <core-meta id="x-bar" type="xElt"></core-meta>

    <script>

<script>
(function() {
  
  // mono-state
  var meta;
  
  Polymer('core-icon', {

    /**
     * The URL of an image for the icon. If the src property is specified,
     * the icon property should not be.
     *
     * @attribute src
     * @type string
     * @default ''
     */
    src: '',

    /**
     * Specifies the size of the icon in pixel units.
     *
     * @attribute size
     * @type string
     * @default 24
     */
    size: 24,

    /**
     * Specifies the icon name or index in the set of icons available in
     * the icon's icon set. If the icon property is specified,
     * the src property should not be.
     *
     * @attribute icon
     * @type string
     * @default ''
     */
    icon: '',

    observe: {
      'size icon': 'updateIcon'
    },

    defaultIconset: 'icons',

    ready: function() {
      if (!meta) {
        meta = document.createElement('core-iconset');
      }
      this.updateIcon();
    },

    srcChanged: function() {
      this.style.backgroundImage = 'url(' + this.src + ')';
      this.style.backgroundPosition = 'center';
      this.style.backgroundSize = this.size + 'px ' + this.size + 'px';
    },

    getIconset: function(name) {
      return meta.byId(name || this.defaultIconset);
    },

    updateIcon: function() {
      if (this.size) {
        this.style.width = this.style.height = this.size + 'px';
      }
      if (this.icon) {
        var parts = String(this.icon).split(':');
        var icon = parts.pop();
        if (icon) {
          var set = this.getIconset(parts.pop());
          if (set) {
            set.applyIcon(this, icon, this.size / set.iconSize);
          }
        }
      }
    }

  });
  
})();
</script>

<script>

  Polymer('core-collapse', {
    /**
     * Fired when the target element has been resized as a result of the opened
     * state changing.
     * 
     * @event core-resize
    */

    /**
     * The target element.
     *
     * @attribute target
     * @type object
     * @default null
     */
    target: null,

    /**
     * If true, the orientation is horizontal; otherwise is vertical.
     *
     * @attribute horizontal
     * @type boolean
     * @default false
     */
    horizontal: false,

    /**
     * Set opened to true to show the collapse element and to false to hide it.
     *
     * @attribute opened
     * @type boolean
     * @default false
     */
    opened: false,

    /**
     * Collapsing/expanding animation duration in second.
     *
     * @attribute duration
     * @type number
     * @default 0.33
     */
    duration: 0.33,

    /**
     * If true, the size of the target element is fixed and is set
     * on the element.  Otherwise it will try to 
     * use auto to determine the natural size to use
     * for collapsing/expanding.
     *
     * @attribute fixedSize
     * @type boolean
     * @default false
     */
    fixedSize: false,

    created: function() {
      this.transitionEndListener = this.transitionEnd.bind(this);
    },
    
    ready: function() {
      this.target = this.target || this;
    },

    domReady: function() {
      this.async(function() {
        this.afterInitialUpdate = true;
      });
    },

    detached: function() {
      if (this.target) {
        this.removeListeners(this.target);
      }
    },

    targetChanged: function(old) {
      if (old) {
        this.removeListeners(old);
      }
      if (!this.target) {
        return;
      }
      this.isTargetReady = !!this.target;
      this.classList.toggle('core-collapse-closed', this.target !== this);
      this.target.style.overflow = 'hidden';
      this.horizontalChanged();
      this.addListeners(this.target);
      // set core-collapse-closed class initially to hide the target
      this.toggleClosedClass(true);
      this.update();
    },

    addListeners: function(node) {
      node.addEventListener('transitionend', this.transitionEndListener);
    },

    removeListeners: function(node) {
      node.removeEventListener('transitionend', this.transitionEndListener);
    },

    horizontalChanged: function() {
      this.dimension = this.horizontal ? 'width' : 'height';
    },

    openedChanged: function() {
      this.update();
    },

    /**
     * Toggle the opened state.
     *
     * @method toggle
     */
    toggle: function() {
      this.opened = !this.opened;
    },

    setTransitionDuration: function(duration) {
      var s = this.target.style;
      s.transition = duration ? (this.dimension + ' ' + duration + 's') : null;
      if (duration === 0) {
        this.async('transitionEnd');
      }
    },

    transitionEnd: function() {
      if (this.opened && !this.fixedSize) {
        this.updateSize('auto', null);
      }
      this.setTransitionDuration(null);
      this.toggleClosedClass(!this.opened);
      this.asyncFire('core-resize', null, this.target);
    },

    toggleClosedClass: function(closed) {
      this.hasClosedClass = closed;
      this.target.classList.toggle('core-collapse-closed', closed);
    },

    updateSize: function(size, duration, forceEnd) {
      this.setTransitionDuration(duration);
      this.calcSize();
      var s = this.target.style;
      var nochange = s[this.dimension] === size;
      s[this.dimension] = size;
      // transitonEnd will not be called if the size has not changed
      if (forceEnd && nochange) {
        this.transitionEnd();
      }
    },

    update: function() {
      if (!this.target) {
        return;
      }
      if (!this.isTargetReady) {
        this.targetChanged(); 
      }
      this.horizontalChanged();
      this[this.opened ? 'show' : 'hide']();
    },

    calcSize: function() {
      return this.target.getBoundingClientRect()[this.dimension] + 'px';
    },

    getComputedSize: function() {
      return getComputedStyle(this.target)[this.dimension];
    },

    show: function() {
      this.toggleClosedClass(false);
      // for initial update, skip the expanding animation to optimize
      // performance e.g. skip calcSize
      if (!this.afterInitialUpdate) {
        this.transitionEnd();
        return;
      }
      if (!this.fixedSize) {
        this.updateSize('auto', null);
        var s = this.calcSize();
        this.updateSize(0, null);
      }
      this.async(function() {
        this.updateSize(this.size || s, this.duration, true);
      });
    },

    hide: function() {
      // don't need to do anything if it's already hidden
      if (this.hasClosedClass && !this.fixedSize) {
        return;
      }
      if (this.fixedSize) {
        // save the size before hiding it
        this.size = this.getComputedSize();
      } else {
        this.updateSize(this.calcSize(), null);
      }
      this.async(function() {
        this.updateSize(0, this.duration);
      });
    }

  });

  <template>
    <style>
      :host {
        display: block;
        width: 100%;

      #globe_container {
        width: 100%;
        height: 100%;
      }

  </template>

  <script>
    Polymer('google-analytics-globe',{
      metrics: 'ga:visits',
      dimensions: 'ga:latitude,ga:longitude',

      publish: {
        /**
         * True if the chart is currently loading data.
         *
         * @attribute loading
         * @type boolean
         */
        loading: {
          value: false,
          reflect: true
        }
      },

      ready: function() {
          this.globe = new DAT.Globe(this.$.globe_container, {imgDir: 'images/'});
      },

      getData: function() {
        if (this.super()) {
          this.loading = true;
        }
      },

      transformData: function(data){
        var values = [], latitude, longitude, magnitude;
        data.rows.forEach(function(d) {
          latitude = parseFloat(d[0]);
          longitude = parseFloat(d[1]);
          magnitude = parseFloat(d[2]);

          values.push(latitude, longitude, magnitude/1000);
        });

        return [['Interval', values]];
      },

      handleResponse: function(response) {
        if (response.error) {
          this.fire('analytics-query-error', response.error);
        }
        else {
          this.loading = false;

          // Clean up any existing globe
          this.resetGlobe();

          // Transform response to a dataformat that the globe can consume
          var data = this.transformData(response);

          for (var i=0;i<data.length;i++) {
            this.globe.addData(data[i][1], {format: 'magnitude', name: data[i][0], animated: true});
          }

          this.globe.createPoints();
          this.globe.time = 0;
          this.globe.animate();
        }
      },

      resetGlobe: function(){
        // Make sure we have a globe
        if (this.globe){

          // Check if geometry is created
          if (this.globe._baseGeometry){
            this.globe._baseGeometry.dispose(); // Dispose geometry
            delete this.globe._baseGeometry; // Remove reference
          }

          // Check if points are created (geometry is already clean up)
          if (this.globe.points) {

            // Dispose material if defined
            if (this.globe.points.material) {
              this.globe.points.material.dispose();
            }

            // Remove from scene
            this.globe.points.parent.remove(this.globe.points);

            // Remove ref
            delete this.globe.points;
          }
        }
      }
    });
  </script>

  <script>
    Polymer('analytics-globe-app', {
      queryUpdated: function(event) {
        var viewSelector = this.shadowRoot.querySelector('google-analytics-view-selector');
        var globe = this.shadowRoot.querySelector('google-analytics-globe');

        // Update
        this.selectedAccount = viewSelector.accounts[viewSelector.accountIndex].name;
        this.selectedProperty = viewSelector.properties[viewSelector.propertyIndex].name;
        this.selectedView = viewSelector.views[viewSelector.viewIndex].name;

        Object.keys(event.detail).forEach(function(key) {
          globe[key] = event.detail[key];
        });
      },

        this.$.settings.toggle();
